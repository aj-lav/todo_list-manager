{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block body %}
  <form method="post">
    <label for="title">Task Title</label>
    <input name="title" id="title"  required><br/>
    <label for="body">Detail</label>
    <textarea name="body" id="body" placeholder = "Provide more details regarding task" ></textarea><br/>
    <label for="schedule">time schedule</label>
    <input type="datetime-local" name="schedule" id="schedule"><br/>
    <input type="submit" value="Save">
    <input type="reset" value="reset">
  </form>
{% endblock %}
